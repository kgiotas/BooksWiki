<form action="http://localhost:8000/api/addvote" method="POST" id="upform">
  <input type="hidden" name="csrfmiddlewaretoken" value="{{csrfcookie}}">
  <input type="hidden" name="type" value="up">
  <input type="hidden" name="expid" value="{{explaination.id}}">
  <input type="hidden" name="bookid" value="{{explaination.book}}">
</form>
<form action="http://localhost:8000/api/addvote" method="POST" id="downform">
  <input type="hidden" name="csrfmiddlewaretoken" value="{{csrfcookie}}">
  <input type="hidden" name="type" value="down">
  <input type="hidden" name="expid" value="{{explaination.id}}">
  <input type="hidden" name="bookid" value="{{explaination.book}}">
</form>
<div class="panel panel-default">
  <div class="panel-heading text-right">by {{explaination.user}}</div>
  <div class="panel-heading text-left">{{explaination.page}}</div>
  <div class="panel-body">
    {{explaination.content}}




  </div>
  <div class="panel-footer">
    <div id="explaination_footer_container">
  <div id="explaination_footer_container_left">
    <button id="karma_fake_button" disabled class="btn btn-default">{{explaination.karma}}</button>
</div>
  <div ng-controller="explaination_karma_controller" id="explaination_footer_container_right">
    <div *ngIf="explaination.votetype==='up'">
      <button style="color:blue;" type="submit" form="upform" class="btn btn-default" (click)="vote(explaination, 'up')"><i class="fa fa-thumbs-up" aria-hidden="true"></i></button>
      <button class="btn btn-default" type="submit" form="downform" (click)="vote(explaination, 'down')"><i class="fa fa-thumbs-down" aria-hidden="true"></i></button>
    </div>
    <div *ngIf="explaination.votetype==='down'">
      <button class="btn btn-default" type="submit" form="upform" (click)="vote(explaination, 'up')"><i class="fa fa-thumbs-up" aria-hidden="true"></i></button>
      <button style="color:red;" type="submit" form="downform" class="btn btn-default" (click)="vote(explaination, 'down')"><i class="fa fa-thumbs-down" aria-hidden="true"></i></button>
    </div>
    <div *ngIf="explaination.votetype==='neut'">
      <button class="btn btn-default" type="submit" form="upform" (click)="vote(explaination, 'up')"><i class="fa fa-thumbs-up" aria-hidden="true"></i></button>
      <button class="btn btn-default" type="submit" form="downform" (click)="vote(explaination, 'down')"><i class="fa fa-thumbs-down" aria-hidden="true"></i></button>
    </div></div>
  <div id="explaination_footer_container_center"></div>
</div>
<div class="clearfix"></div><!--Fix for panel footer getting smaller -->


  </div>
</div>
