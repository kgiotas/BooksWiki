<h1>Welcome</h1>

<div *ngIf="!auth?.isLoggedIn">
<p class="title">Join our community or login now</p>
<form name="user-info">
  <div class="form-group">
    <label for="Username">Username:</label>
    <input #username type="text" id="username" class="form-control" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input #password type="password" id="password" class="form-control" placeholder="Password">
  </div>
  <a (click)="login(username.value, password.value)" class=" btn btn-default form-control">Sign In</a>
  <p id='sign-up-info'>If you don't have an account <a routerLink="/register">Sign Up</a></p>
</form>
</div>
<div *ngIf="auth?.isLoggedIn">
  <p class="alli">You are already logged in as<br> {{auth?.username}}!</p>
